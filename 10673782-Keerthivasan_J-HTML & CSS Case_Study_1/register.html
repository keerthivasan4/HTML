<html>
<head>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-3.5.1.js"></script>
	<script>
		function valid(){
			event.preventDefault();
			var str="";
			var us = $("#username").val();
			console.log(us);
			var exp = new RegExp("^[a-zA-Z0-9]{6,}$")
			var result = exp.exec(us);
			if(result==null){
				str += "Username Not valid <br><br>";
				document.getElementById("sp1").innerHTML="Username Not valid";
			}
			else{
				document.getElementById("sp1").innerHTML="";
			}

			var us = $("#password").val();
			console.log(us);
			var exp = new RegExp("^[0-9a-zA-Z]{4,}$")
			var result = exp.exec(us);
			if(result==null){
				str += "Password Not valid <br><br>";
				document.getElementById("sp2").innerHTML="Password Not valid";
			}
			else{
				document.getElementById("sp2").innerHTML="";
			}
			
			var uss = $("#email").val();
			console.log(us);
			var exps = new RegExp("^[0-9a-zA-Z\.]+[\@][a-z]+.[a-z]+$")
			var results = exps.exec(uss);
			console.log("result "+results);
			if(results==null){
				str += "Email ID Not valid <br><br>";
				document.getElementById("sp3").innerHTML="Email ID Not valid";
			}
			else{
				document.getElementById("sp3").innerHTML="";
			}
			
			var us = $("#city").val();
			console.log(us);
			var exp = new RegExp("^[0-9a-zA-Z ]{1,}$")
			var result = exp.exec(us);
			if(result==null){
				str += "City ID Not valid <br><br>";
				document.getElementById("sp4").innerHTML="City Not valid";
			}
			else{
				document.getElementById("sp4").innerHTML="";
			}
						
			var us = $("#mobile").val();
			console.log(us);
			var exp = new RegExp("^[6789]{1}[0-9]{9}$")
			var result = exp.exec(us);
			if(result==null){
				str += "Mobile ID Not valid <br><br>";
				document.getElementById("sp5").innerHTML="Mobile Not valid";
			}
			else{
				document.getElementById("sp5").innerHTML="";
			}

			if(!str){
				$("#sp").css({"color":"green","font-weight":"bolder"});
				document.getElementById("sp").innerHTML="<br>Success";
			}
		}
		
	</script>
</head>
